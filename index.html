<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px">
                <!-- Heading TodoList -->
                <h1 class="mb-4" style="text-align: center">TODOLIST ðŸš€</h1>
                <div class="input-group mb-3">
                    <!-- Add Task Input Field and Button -->

                    <input type="text" class="form-control" placeholder="Add Task" id="taskUser">
                    <button class="btn" type="button" id="addUser">ADD</button>

                </div>
                <!-- Search Task -->
                <input type="text" class="form-control" id="search" placeholder="Search your Task ">

                <div class="display">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">List</th>
                                <th scope="col">Task</th>
                                <th scope="col">Action</th>

                            </tr>
                        </thead>
                        <tbody id="displaytask">
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="divider d-flex align-items-center my-4">
        <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Visit Link</p>
    </div>

    <ul class="list-group rounded-0 list-group-horizontal justify-content-center pb-2">

</body>

</html>
